<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Writer</title>
        
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandButton styleClass="btn btn-secondary" action="/index" value="Home"/>
            </h:form>
            <hr></hr>
            <h:form>
                <div class="mb-3">
                    <label class="form-label">Id</label>
                    <h:inputText styleClass="form-control" value="#{blogBean.entity.id}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <h:inputText styleClass="form-control" value="#{blogBean.entity.title}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <h:inputText styleClass="form-control" value="#{blogBean.entity.content}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <h:inputText styleClass="form-control" value="#{blogBean.entity.image}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <h:selectOneMenu value="#{blogBean.entity.category}" converter="categoryConverter">
                        <f:selectItems value="#{categoryBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
                    </h:selectOneMenu>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writer</label>
                    <h:selectOneMenu value="#{blogBean.entity.writer}" converter="writerConverter">
                        <f:selectItems value="#{writerBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
                    </h:selectOneMenu>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <h:inputText styleClass="form-control" value="#{blogBean.entity.status}"/>
                </div>
                <div class="mb-3">
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{blogBean.create()}" value="Create"/>
                    <h:commandButton styleClass="btn btn-danger btn-sm"  action="#{blogBean.update()}" value="Update"/>
                    <h:commandButton styleClass="btn btn-secondary btn-sm" action="#{categoryBean.clear()}" value="Clear Form"/>

                </div>
            
            <hr></hr>

            <h:dataTable styleClass="table table-striped table-hover" value="#{blogBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{entity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">TITLE</f:facet>
                    #{entity.title}
                </h:column>
                <h:column>
                    <f:facet name="header">CONTENT</f:facet>
                    #{entity.content}
                </h:column>
                <h:column>
                    <f:facet name="header">IMAGE</f:facet>
                    #{entity.image}
                </h:column>
                <h:column>
                    <f:facet name="header">CREATE DATE</f:facet>
                        #{entity.create_date}
                </h:column>
                <h:column>
                    <f:facet name="header">CATEGORY</f:facet>
                    #{entity.category.name}
                </h:column>
                <h:column>
                    <f:facet name="header">STATUS</f:facet>
                    #{entity.status}
                </h:column>
                <h:column>
                    <f:facet name="header">WRITER</f:facet>
                    #{entity.writer.name}
                </h:column>
                
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" rendered="#{blogBean.entity.id==0}" action="#{blogBean.delete(entity)}" value="Delete"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{blogBean.entity.id==0}" action="#{blogBean.setEntity(entity)}" value="Update"/>
                </h:column>
            </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
