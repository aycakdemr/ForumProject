<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandButton styleClass="btn btn-secondary" action="/index" value="Home"/>

            </h:form>
            <hr></hr>
            <h:form>
                <div class="mb-3">
                    <label class="form-label">Id</label>
                    <h:inputText styleClass="form-control" value="#{writerBean.entity.id}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <h:inputText styleClass="form-control" value="#{writerBean.entity.name}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">About</label>
                    <h:inputText styleClass="form-control" value="#{writerBean.entity.about}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mail</label>
                    <h:inputText styleClass="form-control" value="#{writerBean.entity.mail}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <h:inputText styleClass="form-control" value="#{writerBean.entity.image}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <h:inputText styleClass="form-control" value="#{writerBean.entity.password}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <h:inputText styleClass="form-control" value="#{writerBean.entity.status}"/>
                </div>
                <div class="mb-3">
                    <h:commandButton styleClass="btn btn-success btn-sm"  action="#{writerBean.create()}" value="Create"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm"  action="#{writerBean.update()}" value="Update"/>
                    <h:commandButton styleClass="btn btn-secondary btn-sm" action="#{writerBean.clear()}" value="Clear Form"/>
                </div>
            
            <hr></hr>

            <h:dataTable styleClass="table table-striped table-hover" value="#{writerBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{entity.name}
                </h:column>
                <h:column>
                    <f:facet name="header">ABOUT</f:facet>
                        #{entity.about}
                </h:column>
                <h:column>
                    <f:facet name="header">MAIL</f:facet>
                        #{entity.mail}
                </h:column>
                <h:column>
                    <f:facet name="header">IMAGE</f:facet>
                        #{entity.image}
                </h:column>
                <h:column>
                    <f:facet name="header">PASSWORD</f:facet>
                        #{entity.password}
                </h:column>
                <h:column>
                    <f:facet name="header">STATUS</f:facet>
                        #{entity.status}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm"  action="#{writerBean.delete(entity)}" value="Delete"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm"  action="#{writerBean.setEntity(entity)}" value="Update"/>
                </h:column>
            </h:dataTable>
             </h:form>
        </div>
       
    </h:body>
</html>
